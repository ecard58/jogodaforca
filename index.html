<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinha palavra</title>
</head>
<body>
    <div class="container">
        <h1>Jogo adivinhação</h1>
        <div class="conteudo">
            <input type="text" class="input-digitacao" maxlength="1">
            <div class="inputs">
                
            </div>

            <div class="details">
                <p>Dica: <span class="dica"></span></p>
                <p>Tentativas restantes: <span class="tentativas"></span></p>
                <p>Letras erradas: <span class="letrasErradas"></span></p>
            </div>

            <button class="resetar-btn">Resetar Jogo</button>
        </div>
    </div>

    <script src="./script/palavras.js" defer></script>
    <script src="./script/game.js" defer></script>
</body>
</html>
